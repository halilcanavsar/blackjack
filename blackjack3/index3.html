<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Blackjack!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>

  <body>

    <span id="gameArea">
      <div class="game-table">
        <div id="dealer-text"></div>
        <div id="dealer-deck" class="card-row"></div>
        <div id="dealer-point"></div>
        <br>
        <div id="player-text"></div>
        <div id="player-deck" class="card-row"></div>
        <div id="player-point"></div>
      </div>
      <span id="game-result"></span>
      </span>

      <br>
    <input type="button" class="btn" id="restartGame" value="Restart Game" style="display: none;">
    <div id="newGameContainer">
      <input type="button" class="btn" id="new-game-button" value="Hit the Road Jack!">
    </div>
    <input type="button" class="btn" id="hit-button" value="Hit">
    <input type="button" class="btn" id= "stay-button" value="Stay">
