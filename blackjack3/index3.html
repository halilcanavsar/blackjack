<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blackjack!</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <span id="game-area">
      <div class="game-table">
        <div id="dealers-side">
          <div id="dealer-text"></div>
          <div id="dealer-deck" class="card-row"></div>
          <div id="dealer-point"></div>
        </div>
        <hr>
        <br />
        <div id="players-side">
          <div id="player-text"></div>
          <div id="player-deck" class="card-row"></div>
          <div id="player-point"></div>
        </div>
      </div>
    </span>

    <div id="game-result"></div>
    <div id="buttons">
      <br />
      <input
        type="button"
        class="btn"
        id="restartGame"
        value="Restart Game"
        style="display: none"
      />
      <div id="new-game-container">
        <input
          type="button"
          class="btn"
          id="new-game-button"
          value="New Game"
        />
      </div>

      <input type="button" class="btn" id="hit-button" value="Hit!" />
      <input type="button" class="btn" id="stay-button" value="Stand!" />
    </div>

    <script src="index3.js"></script>
  </body>
</html>
